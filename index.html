<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 3 - Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="L3style.css" />
</head>
<body>
  <header class="banner">
    <h1>Lab 3 - Rock Paper Scissors Game</h1>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="https://www.google.com">Google</a></li>
      <li><a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">How to Play</a></li>
      <li><a href="https://www.apple.com/app-store/">App Store</a></li>
    </ul>
  </nav>

  <div class="container">
    <main class="main-content">
      <form>
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="choice">Choose your move:</label><br />
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select><br /><br />

        <button type="submit">Play!</button>
      </form>
    </main>

    <aside class="sidebar">
      <h2>Tips to Determine Who Wins</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <footer class="banner">
    <p>Made by Kenia Aviles Quintero... Hope you Enjoyed.</p>
  </footer>
</body>
</html>
